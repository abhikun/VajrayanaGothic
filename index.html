<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vajrayana Gothic â€” Home</title>

  <style>
    @font-face {
      font-family: 'Futura';
      src: url('./fonts/futur.ttf') format('truetype');
      font-weight: 100 900;
      font-style: normal;
      font-display: swap;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: #375860;
      color: #e5a054;
      font-family: 'Futura', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Sticky centered text */
    .mural-text {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
      z-index: 10;
    }

    .mural-text h1 {
      font-size: clamp(2rem, 12vw, 9rem);
      width: 70vw;
      line-height: 0.9;
      margin: 0;
      text-align: left;
      transition: opacity 0.2s linear;
      opacity: 1;
    }

    .wrap {
      height: 100vh;
    }

    .thangka-section {
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .thangka-section img {
      width: 100vw;
      height: auto;
      display: block;
      object-fit: cover;
    }

    @media (max-width: 420px) {
      .mural-text h1 {
        font-size: clamp(1.5rem, 14vw, 6rem);
      }
    }
  </style>
</head>

<body>
  <div class="mural-text" role="article">
    <h1>VAJRAYANA GOTHIC</h1>
  </div>

  <div class="wrap"></div>

  <div class="thangka-section">
    <img src="./images/bhavachakraBG.webp" alt="Landing Thangka" />
  </div>

  <script>
    const header = document.querySelector('.mural-text h1');
    const image = document.querySelector('.thangka-section img');

    function fadeHeaderOnScroll() {
      const rect = image.getBoundingClientRect();
      const viewportHeight = window.innerHeight;

      // distance of image top from viewport top
      const distance = rect.top;

      // start fading when image is 70% viewport height away,
      // fully invisible when image top reaches center
      const fadeStart = viewportHeight * 0.7;
      const fadeEnd = viewportHeight * 0.5;

      if (distance > fadeStart) {
        header.style.opacity = 1;
      } else if (distance < fadeEnd) {
        header.style.opacity = 0;
      } else {
        // interpolate opacity between start and end
        const t = (distance - fadeEnd) / (fadeStart - fadeEnd);
        header.style.opacity = t;
      }
    }

    window.addEventListener('scroll', fadeHeaderOnScroll);
    fadeHeaderOnScroll();
  </script>
</body>
</html>
